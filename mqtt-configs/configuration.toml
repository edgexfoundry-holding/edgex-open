       Host = "RRS-Rapid-ElasticL-Q3I1D93JN2JQ-325700436.us-west-2.elb.amazonaws.com"
       Port = "1883"
       ClientId = "edgex-mqtt-roi-command-pub"
       User = ""
       Password = ""
       Topic = "EdgeXRoiCommand"

# Driver configs
[Driver]
IncomingSchema = "tcp"
IncomingHost = "RRS-Rapid-ElasticL-Q3I1D93JN2JQ-325700436.us-west-2.elb.amazonaws.com"
IncomingPort = "1883"
IncomingUser = ""
IncomingPassword = ""
IncomingQos = "0"
IncomingKeepAlive = "10"
IncomingClientId = "edgex-mqtt-sub"
IncomingTopic = "edgex"
ResponseSchema = "tcp"
ResponseHost = "RRS-Rapid-ElasticL-Q3I1D93JN2JQ-325700436.us-west-2.elb.amazonaws.com"
ResponsePort = "1883"
ResponseUser = ""
ResponsePassword = ""
ResponseQos = "0"
ResponseKeepAlive = "3600"
ResponseClientId = "edgex-mqtt-command-sub"
ResponseTopic = "Edgex-command-response"
